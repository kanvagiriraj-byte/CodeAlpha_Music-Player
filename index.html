<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Music Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="player-container">
    <h2>ðŸŽµ Custom Music Player</h2>

    <label for="fileInput" class="upload-label">
      + Upload Songs
      <input type="file" id="fileInput" multiple accept="audio/*" />
    </label>

    <div class="song-info">
      <h2 id="title">No Song</h2>
      <p id="artist">Unknown Artist</p>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev" class="control-btn">&#9664;</button>
      <button id="play" class="control-btn">&#9658;</button>
      <button id="next" class="control-btn">&#9654;</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume-container">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
